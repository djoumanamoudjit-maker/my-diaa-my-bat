<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Diaa My Batta ü¶Üüê∞</title>
  <style>
    body {
      background: #e9f7ef; /* light green */
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      overflow-x: hidden;
    }

    .card {
      background: white;
      border-radius: 25px;
      padding: 35px;
      max-width: 450px;
      margin: auto;
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
      position: relative;
    }

    h1 {
      color: #6abf69;
      font-size: 28px;
      margin-bottom: 15px;
    }

    .hug-container {
      font-size: 90px;
      margin-bottom: 15px;
      position: relative;
      display: inline-block;
    }

    .duck, .bunny {
      display: inline-block;
      transition: transform 1s ease;
      position: relative;
    }

    .duck {
      transform: translateX(-50px);
    }

    .bunny {
      transform: translateX(50px);
    }

    .hug-container.hug .duck {
      transform: translateX(-10px);
    }

    .hug-container.hug .bunny {
      transform: translateX(10px);
    }

    ul {
      list-style: none;
      padding: 0;
      font-size: 18px;
      color: #333;
      line-height: 1.6;
    }

    li::before {
      content: "‚ú®";
      margin-right: 8px;
      color: #f4a261;
    }

    li {
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    li.show {
      opacity: 1;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      background-color: #6abf69;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: floatHeart 4s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatHeart {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      50% { transform: translateY(-50px) scale(1.2); opacity: 0.6; }
      100% { transform: translateY(-100px) scale(1); opacity: 0; }
    }

  </style>
</head>
<body>
  <div class="card">
    <div class="hug-container" id="hugContainer">
      <span class="duck">ü¶Ü</span>
      <span class="bunny">üê∞</span>
    </div>

    <h1>My Diaa My Batta</h1>

    <ul id="messages"></ul>

    <button id="nextBtn">Next üíõ</button>

    <audio id="music" loop>
      <source src="at-my-worst.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    const messages = [
      "You‚Äôre my peace, and the soul I live by.",
      "Your existence lights up my world.",
      "I could never survive without you.",
      "Thank you for everything, my kind-hearted baby.",
      "I love you ü•∫ü§ç"
    ];

    const messagesList = document.getElementById('messages');
    const nextBtn = document.getElementById('nextBtn');
    const hugContainer = document.getElementById('hugContainer');
    const music = document.getElementById('music');
    let index = 0;

    // Play music on first interaction (browser restriction)
    document.body.addEventListener('click', () => {
      music.play();
    }, { once: true });

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = 'üíñ';
      heart.style.left = Math.random() * 80 + '%';
      heart.style.fontSize = (10 + Math.random()*20) + 'px';
      document.querySelector('.card').appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }

    nextBtn.addEventListener('click', () => {
      if(index === 0){
        // first click = hug animation + floating hearts
        hugContainer.classList.add('hug');
        setInterval(createHeart, 800);
      }

      if (index < messages.length) {
        const li = document.createElement('li');
        li.textContent = messages[index];
        messagesList.appendChild(li);
        setTimeout(() => li.classList.add('show'), 50);
        index++;
      } 
      if(index === messages.length){
        nextBtn.style.display = 'none'; // hide button when done
      }
    });
  </script>
</body>
</html>
