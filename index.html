<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Diaa My Batta ü¶Üüê∞</title>
  <style>
    body {
      background: #e9f7ef; /* light green */
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      overflow-x: hidden;
    }
    .card {
      background: white;
      border-radius: 25px;
      padding: 35px;
      max-width: 450px;
      margin: auto;
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
      position: relative;
    }
    .hug-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      transition: transform 0.5s;
    }
    .hug-container.hug {
      transform: scale(1.05); /* slight bounce effect */
    }
    .duck, .bunny {
      font-size: 80px;
      margin: 0 10px;
      transition: transform 0.5s;
    }
    .duck {
      color: #fff; /* white duck */
      text-shadow: 0 0 5px #f7e967; /* yellow beak glow effect */
    }
    .bunny {
      color: #fff; /* white bunny */
      text-shadow: 0 0 2px #000; /* black eyes effect */
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }
    li {
      opacity: 0;
      font-size: 18px;
      line-height: 1.6;
      color: #333;
      position: relative;
      margin-bottom: 10px;
      transition: opacity 0.6s;
    }
    li::before {
      content: "‚ú®"; /* twinkle bullets */
      margin-right: 8px;
    }
    li.show {
      opacity: 1;
    }
    #nextBtn {
      margin-top: 15px;
      padding: 8px 20px;
      font-size: 16px;
      border: none;
      background-color: #6abf69;
      color: white;
      border-radius: 12px;
      cursor: pointer;
    }
    #nextBtn:hover {
      background-color: #57a158;
    }
    .heart {
      position: absolute;
      font-size: 18px;
      color: #e76f51;
      animation: float 4s linear infinite;
      pointer-events: none;
    }
    @keyframes float {
      0% { transform: translateY(0) translateX(0); opacity: 1; }
      100% { transform: translateY(-300px) translateX(50px) rotate(360deg); opacity: 0; }
    }
    audio {
      margin-top: 20px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="card">
    <div id="hugContainer" class="hug-container">
      <div class="duck">ü¶Ü</div>
      <div class="bunny">üê∞</div>
    </div>

    <ul id="messages"></ul>

    <button id="nextBtn">Next</button>

    <audio id="music" loop>
      <source src="at-my-worst.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    const messages = [
      "You‚Äôre my peace, and the soul I live by.",
      "Your existence lights up my world.",
      "I could never survive without you.",
      "Thank you for everything, my kind-hearted baby.",
      "I love you ü•∫ü§ç"
    ];

    const messagesList = document.getElementById('messages');
    const nextBtn = document.getElementById('nextBtn');
    const hugContainer = document.getElementById('hugContainer');
    const music = document.getElementById('music');
    let index = 0;

    // Hug immediately on page load
    hugContainer.classList.add('hug');

    // Floating hearts function
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 400 + 'px';
      heart.style.fontSize = (12 + Math.random() * 18) + 'px';
      heart.textContent = '‚ù§Ô∏è';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }

    // Play music on first interaction
    document.body.addEventListener('click', () => {
      music.play();
    }, { once: true });

    nextBtn.addEventListener('click', () => {
      if(index === 0){
        // start floating hearts
        setInterval(createHeart, 800);
      }

      if (index < messages.length) {
        const li = document.createElement('li');
        li.textContent = messages[index];
        messagesList.appendChild(li);
        setTimeout(() => li.classList.add('show'), 50);
        index++;
      } 
      if(index === messages.length){
        nextBtn.style.display = 'none';
      }
    });
  </script>
</body>
</html>
